<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login_page">
        <div class="elipse_titulo"></div>
        <h1 class="login">Login</h1>
        <div class="form">
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail"> <br>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha" maxlength="8"> <br>
            <label for="cadastro" class="button_home">
                <a href="cadastro.html"><input type="submit" value="cadastro" class="button_cadastro"></a>
                <a href="#"
                    target="_self"><input type="submit" value="login" class="button_login"></a>
            </label>
        </div>
    </div>
</body>

</html>
